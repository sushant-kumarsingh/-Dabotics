<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Discover. Connect. Collaborate. 
    </title>
    <link rel="stylesheet" href="index.css" />
    <link rel="shortcut icon" href="/img/freeskout.png" />
  </head>
  <body>
    <header class="container">
      <nav>
        <div class="logo">
          <img src="./img/freeskout.png" alt="Logo" />
        </div>
        <ul>
          <li class="list__item"><a href="#">Brands</a></li>
          <li class="list__item"><a href="#">Influencers</a></li>
          <li class="list__item"><a href="#">pricing</a></li>
          <li class="list__item"><a href="#">Blogs</a></li>
          <li class="list__item"><a href="#">Contact</a></li>
          <li class="mpbile__nav">
            <svg
              class="humberger__icons"
              id="humberger__icon"
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-list"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
              />
            </svg>
          </li>
        </ul>
      </nav>
    </header>
    <div class="mobile__nav__container">
      <div class="header">
        <div class="logo">
          <img src="/img/freeskout.png" alt="Logo" />
        </div>
        <svg
          class="close__icon"
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-x-lg"
          viewBox="0 0 16 16"
        >
          <path
            d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"
          />
        </svg>
      </div>
      <ul>
        <li class="mobile__list__item"><a href="#">Brands</a></li>
        <li class="mobile__list__item"><a href="#">Influencers</a></li>
        <li class="mobile__list__item"><a href="#">pricing</a></li>
        <li class="mobile__list__item"><a href="#">Blogs</a></li>
        <li class="mobile__list__item"><a href="#">Contact</a></li>
      </ul>
    </div>
    <section>
      <div class="star star1"></div>
      <div class="star star2"></div>
      <div class="star star3"></div>
      <div class="star star4"></div>
      <div class="star star5"></div>
      <div class="star star6"></div>
      <div class="star star7"></div>
      <div class="star star8"></div>
    </section>
    <section>
      <div class="container">
        <div class="grid__container">
          <div class="brand__details">
            <h1 class="brand__heading">Connects With Social Influencer</h1>
            <h2 class="brand__subHeading">
              An ecosystem for Social media Influencers and Brands
            </h2>
            <div class="buttons__container">
              <button class="btn">I'M AN INFLUENCER</button>
              <button class="btn">I'M A BRAND</button>
            </div>
          </div>
          <div class="image__container">
            <img src="./img/top-3.png" alt="Hero Image" />
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="wave__container">
        <svg
          class="waves"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 24 150 28"
          preserveAspectRatio="none"
          shape-rendering="auto"
        >
          <defs>
            <path
              id="gentle-wave"
              d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"
            />
          </defs>
          <g class="parallax">
            <use
              xlink:href="#gentle-wave"
              x="48"
              y="0"
              fill="rgba(255,255,255,0.7"
            />
            <use
              xlink:href="#gentle-wave"
              x="48"
              y="3"
              fill="rgba(255,255,255,0.5)"
            />
            <use
              xlink:href="#gentle-wave"
              x="48"
              y="5"
              fill="rgba(255,255,255,0.3)"
            />
            <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
          </g>
        </svg>
      </div>
    </section>
    <script defer src="index.js"></script>
  </body>
</html>
